<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 250px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
      }

      #title {
        color: #333;
        font-size: 1.5em;
        margin-bottom: 1em;
      }

      #save-btn,
      #reset-btn {
        width: 100%;
        margin: 5px 0;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007aff;
        color: white;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      #reset-btn {
        background-color: #ff3b30;
      }

      #save-btn:hover,
      #reset-btn:hover {
        opacity: 0.7;
      }

      #groups {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        margin-top: 1em;
      }

      #groups > div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        margin: 5px 0;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.1);
      }

      #groups > div > button {
        font-size: 1em;
        cursor: pointer;
        border: none;
        background: none;
        color: #007aff;
      }

      #groups > div > button.delete-btn {
        color: #ff3b30;
      }

      #groups > div > button:hover {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div id="title">WebPocket</div>
    <button id="save-btn">모든 탭 저장하기</button>
    <button id="reset-btn">모든 탭 그룹 삭제하기</button>
    <div id="groups"></div>
    <script src="popup.js"></script>
  </body>
</html>
